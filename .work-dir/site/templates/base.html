<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{{ config.title }}{% endblock %}</title>
  <meta name="description" content="{% block description %}{{ config.description }}{% endblock %}">

  <!-- OpenGraph -->
  <meta property="og:title" content="{% block og_title %}{{ config.title }}{% endblock %}">
  <meta property="og:description" content="{% block og_description %}{{ config.description }}{% endblock %}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ current_url | default(value=config.base_url) }}">

  <!-- Feeds -->
  <link rel="alternate" type="application/atom+xml" title="All TILs" href="{{ get_url(path="/atom.xml") }}">

  <!-- Favicon -->
  <link rel="icon" href="{{ get_url(path="/favicon.svg") }}" type="image/svg+xml">
  <link rel="apple-touch-icon" href="{{ get_url(path="/favicon.svg") }}">

  <!-- PWA -->
  <link rel="manifest" href="{{ get_url(path="/manifest.json") }}">
  <meta name="theme-color" content="#7A1E24">

  <!-- Styles -->
  <link rel="stylesheet" href="{{ get_url(path="/css/reset.css") }}">
  <link rel="stylesheet" href="{{ get_url(path="/css/styles.css") }}">

  {% block head_extra %}{% endblock %}
</head>
<body>
  <header class="site-header">
    <nav class="container nav">
      <a href="{{ get_url(path="/") }}" class="brand">
        <span class="wordmark">Hans L'Hoest's TILs</span>
      </a>
      <div class="primary-nav">
        <form class="nav-search" action="{{ get_url(path="/search/") }}" method="get">
        <input
            type="search"
            class="nav-search__input"
            name="q"
            placeholder="Search"
            aria-label="Search"
        >
        </form>
        <!--<a href="{{ get_url(path="/topics") }}">Topics</a>-->
        <a href="{{ get_url(path="/atom.xml") }}">RSS</a>
        {% if config.extra.github_repo %}
        <a href="{{ config.extra.github_repo }}" target="_blank" rel="noopener">GitHub</a>
        {% endif %}
      </div>
    </nav>
  </header>

  {% block content %}{% endblock %}

  <footer class="site-footer">
    <div class="container">
      <span class="legal">&copy; {{ now() | date(format="%Y") }} {{ config.extra.author_name }}</span>
      <div class="footer-nav">
        <a href="{{ get_url(path="/") }}">Home</a>
      </div>
    </div>
  </footer>

  {% block scripts %}{% endblock %}
</body>
</html>
