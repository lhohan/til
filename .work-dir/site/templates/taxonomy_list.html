{% extends "base.html" %}

{% block title %}Topics | {{ config.title }}{% endblock %}

{% block content %}
<main class="container home-shell" data-pagefind-ignore>
  <section class="section-header">
    <h1>Topics</h1>
    <p class="subline">Browse TILs by topic</p>
  </section>

  <section class="topics-grid">
    {% for term in terms %}
    <a href="{{ term.permalink }}" class="topic-card">
      <h3>{{ term.name }} <span class="count">({{ term.pages | length }})</span></h3>
    </a>
    {% endfor %}
  </section>
</main>
{% endblock %}
